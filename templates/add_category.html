{% extends "base.html" %}
{% block content %}

<h3 class="light-blue-text text-darken-4 center-align">Add a Category</h3>

<div class="row">
    <form class="col s12 card-panel grey lighten-4" method="POST" action="{{ url_for('add_category') }}">
        <!--New Category-->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-folder-open prefix light-blue-text text-darken-4"></i>
                <input id="category_name" name="category_name" type="text" class="validate" minlength="2" maxlength="50"
                    required>
                <label for="category_name">Category Name</label>
            </div>
        </div>
        <!--Submit-->
        <div class="row">
            <div class="col s12 center-align">
                <button type="submit" class="btn-large light-blue darken-1 text-shadow">
                    Add Category <i class="fas fa-plus-square right"></i>
                </button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
